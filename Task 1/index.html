<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    
        <div class="card-header">
            <div class="back-arrow"><</div>
      
            <div class="header-content">
              <div class="info">
                <h1 class="heading">Wraith</h1>
                <p class="small-text">Most Played Legend</p>
                <div class="stats">
                  <div>
                    
                    <p class="small-text">Games Played</p>
                    <h1 class="heading">87</h1>
                  </div>
                  <div>
                      <p class="small-text">Kills</p>
                    <h1 class="heading">152</h1>
                   
                  </div>
                  <div>
                      <p class="small-text">Assists</p>
                    <h1 class="heading">54</h1>
                 
                  </div>
                </div>
              </div>
              <img src="img/wraith.png" alt="Character Image">
            </div>
          </div>
    
   
        <div class="footer-container">
            <div class="achievement">
                <img src="img/trophy.png" alt="trophy" >
            <div class="content">
                <h3>37</h3>
                <p class="small-text native">Achievements Completed</p>
            </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="ranking">
            <img src="img/star.png" alt="star" >
            <div class="content">
                <h3>864</h3>
            <p class="small-text native">Ranked Points</p>
            </div>
            </div>
        </div>
       
  </div>
</body>
</html>
