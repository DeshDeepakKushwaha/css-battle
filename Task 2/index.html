<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <nav>
        <header>
            <span style="color:#ff4b5c">MARVEL </span>Characters
        </header>
    
    
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search Marvel!">
                 <img src="search.png" alt="search icon" width="23px">
            </div>
        </div>
    
    
        <div class="nav-links">
            <a href="#">Characters</a>
            <a href="#">Comics</a>
            <a href="#">Stories</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
        </div>
    </nav>
  


    <section class="characters-grid">
        <div class="character-card">
            <img src="steve.png" alt="Captain America">
            <div class="character-info">
                <h3>Captain America</h3>
                <p>Steve Rogers</p>
            </div>
        </div>
        <div class="character-card">
            <img src="ironman.png" alt="Iron Man">
            <div class="character-info">
                <h3>Iron Man</h3>
                <p>Tony Stark</p>
            </div>
        </div>
        <div class="character-card">
            <img src="black widow.jpg" alt="Black Widow">
            <div class="character-info">
                <h3>Black Widow</h3>
                <p>Natasha Romanoff</p>
            </div>
        </div>
        <div class="character-card">
            <img src="spiderman.png" alt="Spider-Man">
            <div class="character-info">
                <h3>Spider-Man</h3>
                <p>Peter Parker</p>
            </div>
        </div>
    </section>
    


    <footer>
        <div class="pagination">
            <a href="#">Previous</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
        <div class="pagination">
            <a href="#">Next</a>
        </div>
    </footer>

</div>

</body>
</html>
